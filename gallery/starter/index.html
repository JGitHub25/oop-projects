<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NATURE -->
    <section class="section nature">
      <img
        src="images/nature-1.jpeg"
        alt="nature"
        class="img"
        title="nature-1"
        data-id="1"
      />
      <img
        src="images/nature-2.jpeg"
        alt="nature"
        class="img"
        title="nature-2"
        data-id="2"
      />
      <img
        src="images/nature-3.jpeg"
        alt="nature"
        class="img"
        title="nature-3"
        data-id="3"
      />
    </section>
    <!-- NATURE end -->
    <!-- CITY -->
    <section class="section city">
      <img
        src="images/city-1.jpeg"
        alt="city"
        class="img"
        title="city-1"
        data-id="1"
      />
      <img
        src="images/city-2.jpeg"
        alt="city"
        class="img"
        title="city-2"
        data-id="2"
      />
      <img
        src="images/city-3.jpeg"
        alt="city"
        class="img"
        title="city-3"
        data-id="3"
      />
      <img
        src="images/city-4.jpeg"
        alt="city"
        class="img"
        title="city-4"
        data-id="4"
      />
      <img
        src="images/city-5.jpeg"
        alt="city"
        class="img"
        title="city-5"
        data-id="5"
      />
    </section>
    <!-- CITY end -->
    <!-- MODAL -->
    <div class="modal">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <div class="modal-content">
        <!-- prev/next buttons -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        <!-- content -->
        <img src="images/nature-2.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="images/city-4.jpeg"
            alt="city"
            class="modal-img selected"
            title="city-4"
            data-id="4"
          />
          <img
            src="images/city-5.jpeg"
            alt="city"
            class="modal-img"
            title="city-5"
            data-id="5"
          />
        </div>
      </div>
    </div>
    <!-- MODAL end -->
    <script src="app.js"></script>
  </body>
</html>
